        document.body.display="flex";

        getbt1.addEventListener("click", (e) => {
            e.preventDefault();
        var num = parseInt(document.getElementById("ip1").value);
        let fact = 1;
        for (let i = 1; i <= num; i++) {
            fact =fact*i;
        }
        console.log("Factorial:", fact);
        getip2.value = fact;
